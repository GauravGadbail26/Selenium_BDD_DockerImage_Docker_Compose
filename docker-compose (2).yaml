version: "3"
services:
  hub:
    image: selenium/hub:3.14
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:3.14
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  bdd:
    image: vinsdocker/selenium-docker-bdd
    depends_on:
      - chrome
    environment:
      - HUB_HOST=hub
      - BROWSER=chrome
      - CUCMBER_OPTIONS=classpath:features
    volumes:
      - ./output:/user/share/udemy/target/cucmber-reports
